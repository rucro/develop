<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>WORDSWORDS</title>
    <style>
        <!--
/*@import url(http://fonts.googleapis.com/earlyaccess/notosansjapanese.css);*/
@import 'https://fonts.googleapis.com/earlyaccess/notosansjapanese.css?family=Noto Sans JP';
@import 'https://fonts.googleapis.com/css?family=Galada';
@import url(https://fonts.googleapis.com/css?family=Indie+Flower);
@import url(https://fonts.googleapis.com/css?family=Lobster);
@import url(https://fonts.googleapis.com/css?family=Amatic+SC);
@import url(https://fonts.googleapis.com/css?family=Bangers);

    -->
    </style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
	
	<script type="text/javascript">
	
	var changefont = [];
	changefont = ["Indie Flower","Galada","Lobster","Amatic SC","Bangers"];
	
	var i = 0;
	
	    /*ボタン押下*/
	    $(document).on("click","#change",function (){
	        	if (changefont[i] == undefined){
	        		i = 0;
	        		$(".c1").css('font-family',''+changefont[i++]+'');
	        	}else{
	        		$(".c1").css('font-family',''+changefont[i++]+'');
	        	}
	        	
	    });
        
	</script>
</head>
<body>
    <p style="font-size: 200%;">Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Aenean commodo ligula eget dolor. Aenean massa. Cum </p><br>
    <input type="button" id="change" value="押して">
    <p style="font-size: 200%;" class="c1">Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Aenean commodo ligula eget dolor. Aenean massa. Cum </p>
    
</body>
</html>
